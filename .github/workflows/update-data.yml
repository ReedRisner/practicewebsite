name: Update Kentucky Basketball Data - COMPLETE STATS

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggers
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update-data-complete.yml'
      - 'scripts/fetch_*_complete.py'

jobs:
  update-complete-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Fetch complete roster data
        run: |
          cd scripts
          python fetch_roster.py
        continue-on-error: true
      
      - name: Fetch COMPLETE player stats
        run: |
          cd scripts
          python fetch_playerstats_complete.py
        continue-on-error: true
      
      - name: Fetch COMPLETE game logs
        run: |
          cd scripts
          python fetch_gamelog_complete.py
        continue-on-error: true
      
      - name: Verify data files
        run: |
          echo "Checking data files..."
          ls -lh data/
          echo ""
          echo "File sizes:"
          du -h data/*.json
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/*.json
          git commit -m "Auto-update: Complete basketball data $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: Create detailed summary
        if: always()
        run: |
          echo "## ðŸ“Š Complete Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Data Files Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "data/roster.json" ]; then
            SIZE=$(du -h data/roster.json | cut -f1)
            echo "âœ… **roster.json** - $SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **roster.json** failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "data/playerstats.json" ]; then
            SIZE=$(du -h data/playerstats.json | cut -f1)
            PLAYERS=$(grep -o '"athleteId"' data/playerstats.json | wc -l)
            echo "âœ… **playerstats.json** - $SIZE ($PLAYERS player-seasons)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **playerstats.json** failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "data/gamelog.json" ]; then
            SIZE=$(du -h data/gamelog.json | cut -f1)
            GAMES=$(grep -o '"gameId"' data/gamelog.json | wc -l)
            echo "âœ… **gamelog.json** - $SIZE ($GAMES games)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **gamelog.json** failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Stats Captured" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ˆ Season stats with shooting breakdown" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Per-game and per-40 minute averages" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ€ Complete shot type distribution" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š All advanced metrics (ORtg, DRtg, TS%, etc)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ® Game-by-game logs with full stats" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘¥ Team and opponent statistics" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ† Win shares and four factors" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total: 300+ data points per player!**" >> $GITHUB_STEP_SUMMARY
