name: Update Schedule Results

on:
  schedule:
    # Run every 2 hours during basketball season
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cbbd
      
      - name: Run schedule update script
        env:
          BASKETBALL_API_KEY: ${{ secrets.BASKETBALL_API_KEY }}
        run: python scripts/update-schedule-results.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/2025-schedule.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/2025-schedule.json
          git commit -m "Auto-update: Game results in schedule - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
