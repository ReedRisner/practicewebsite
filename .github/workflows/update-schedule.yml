name: Update Kentucky Basketball Schedule

on:
  schedule:
    # Run daily at 6 AM EST (11 AM UTC) during basketball season
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Fetch AP Rankings
        run: python scripts/fetch_rankings.py
      
      - name: Fetch Schedule Data
        env:
          BASKETBALL_API_KEY: ${{ secrets.BASKETBALL_API_KEY }}
        run: python scripts/fetch_schedule.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git add data/*.json
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Auto-update: Schedule and Rankings - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: No changes notification
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "âœ“ Schedule and rankings are up to date. No changes committed."
