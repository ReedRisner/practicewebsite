name: Update All Basketball Data

on:
  schedule:
    # Run all data updates every 6 hours
    - cron: '0 */6 * * *'
    # Keep AP Rankings weekly schedule (Monday 2 PM EST = 19:00 UTC)
    - cron: '0 19 * * 1'
  workflow_dispatch:

jobs:
  update-basketball-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cbbd

      - name: Run update script
        env:
          BASKETBALL_API_KEY: ${{ secrets.BASKETBALL_API_KEY }}
        run: python scripts/update-basketball-data.py

      - name: Check for changes
        id: check_changes_basketball
        run: |
          git diff --quiet data/update.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes_basketball.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/update.json
          git commit -m "Auto-update: Basketball record and standings - $(date '+%Y-%m-%d %H:%M:%S')"
          git push

  update-team-stats:
    runs-on: ubuntu-latest
    needs: update-basketball-data
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cbbd

      - name: Run team stats update script
        env:
          BASKETBALL_API_KEY: ${{ secrets.BASKETBALL_API_KEY }}
        run: python scripts/update-team-stats.py

      - name: Check for changes
        id: check_changes_team
        run: |
          git diff --quiet data/update.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes_team.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/update.json
          git commit -m "Auto-update: Team statistics - $(date '+%Y-%m-%d %H:%M:%S')"
          git push

  update-player-stats:
    runs-on: ubuntu-latest
    needs: update-basketball-data
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cbbd

      - name: Run player stats update script
        env:
          BASKETBALL_API_KEY: ${{ secrets.BASKETBALL_API_KEY }}
        run: python scripts/update-player-stats.py

      - name: Check for changes
        id: check_changes_players
        run: |
          git diff --quiet data/api-players.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes_players.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/api-players.json
          git commit -m "Auto-update: Player statistics - $(date '+%Y-%m-%d %H:%M:%S')"
          git push

  update-schedule-results:
    runs-on: ubuntu-latest
    needs: update-basketball-data
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cbbd

      - name: Run schedule update script
        env:
          BASKETBALL_API_KEY: ${{ secrets.BASKETBALL_API_KEY }}
        run: python scripts/update-schedule-results.py

      - name: Check for changes
        id: check_changes_schedule
        run: |
          git diff --quiet data/2025-schedule.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes_schedule.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/2025-schedule.json
          git commit -m "Auto-update: Game results in schedule - $(date '+%Y-%m-%d %H:%M:%S')"
          git push

  update-rankings:
    runs-on: ubuntu-latest
    needs: update-schedule-results
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fetch rankings to JSON (for website)
        run: |
          cd scripts
          node fetch-rankings-to-json.js

      - name: Run ranking update script
        run: |
          cd scripts
          node update-rankings.js

      - name: Check for changes
        id: verify-changed-files
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/2025-schedule.json data/update.json data/ap-rankings.json
          git commit -m "ğŸ€ Auto-update: AP Rankings for $(date +'%B %d, %Y')"
          git push

      - name: No changes detected
        if: steps.verify-changed-files.outputs.changed != 'true'
        run: echo "No ranking changes detected"
